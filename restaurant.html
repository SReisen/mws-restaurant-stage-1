<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#252831"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <!-- <link rel="stylesheet" href="css/styles.css" type="text/css">-->
  <link rel="stylesheet" href="dist/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Athiti" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header id="header">   
      <h1>Restaurant Reviews</h1>
      <input id="map-image" type="image" alt="Show map" onclick="switch_map()" aria-label="Show map" aria-pressed="false" type="button" src="/icon/map-show.svg">
    <!-- Beginning nav / breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
    <!-- End nav / breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="0" >
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <img id="restaurant-img">      
      <table id="restaurant-hours" aria-label="opening hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning Form-->
    <div id="reviewModal" class="modalBox" role="dialog" aria-modal="true" aria-labelby="modalHead">
      <h2 id="modalHead">Please use this form to review the restaurant</h2>
        <form id="userRating" role="form"> 
          <div id="fieldName">
             <label for="name">Name:</label>
            <input type="text" placeholder="Please enter your name here.." id="formName" aria-required="true"/>
          </div>
          <div>
              <fieldset id="ratingPoints">
               <legend>How many points...  </legend>
                 <div>
                  <input type="radio" id="radioButton1" name="rating" value="1"/>
                  <label for="1">1</label>
                </div>
                <div>
                  <input type="radio" id="radioButton2" name="rating" value="2"/>
                  <label for="2">2</label>
                </div>
                <div>
                  <input type="radio" id="radioButton3" name="rating" value="3" checked />
                  <label for="3">3</label>
                </div>
                <div>
                  <input type="radio" id="radioButton4" name="rating" value="4" />
                  <label for="4">4</label>
                </div>
                <div>
                  <input type="radio" id="radioButton5" name="rating" value="5"/>
                  <label for="5">5</label>
                </div>
              </fieldset>
            </div>
            <div id="fieldReview">  
              <label for="text">Review</label>
              <textarea id="comments" placeholder="Please write your comment here.." name="formText" cols="35" rows="4"></textarea> 	
            </div>     
        <input class="button" id="submit" onclick="processForm()" type="button" value="Send" />
        <input class="button"  id="btn-reset" onclick="resetForm()" type="button" value="Reset" />
        <input class="button"  id="abort" onclick="closeForm()" type="button" value="Abort" />
      </form>
  </div>
    <!-- End Form-->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Customer reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <section id="map-container" role="application" >
      <div id="map" ></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/" title="back to homepage"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
 
  
  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="/js/restaurantreview.js"></script> 
  <script type="application/javascript" charset="utf-8" src="/js/idb.js"></script> 
  <script type="application/javascript" charset="utf-8" src="/js/db.js"></script> 
  <!-- Database helpers -->
   <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9YztfBeOOlt11Zbubd7Slpq0IUVjwYS8&libraries=places&callback=initMap"></script>

  <!-- End scripts   -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js')
    })}
  </script>
</body>

</html>
