<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#252831"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>    
  <header>
    <a href="#filter-restaurants" class="skip-link">
        Skip to main content
      </a>
    <nav>
      <h1>Restaurant Reviews</h1>
    </nav>
    <input id="map-image" type="image" alt="Show map" onclick="switch_map()" aria-label="Show map" aria-pressed="false" type="button" src="/images/map-show.svg">
  </header>

  <main id="maincontent">
    <section id="map-container"  >
      <div id="map" tabindex="0" role="application" aria-label="List of restaurants"></div>
    </section>
    <section>
      <div id="filter-restaurants" class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Neighborhood list" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Cusine list" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="restaurant list"></ul>
    </section>
  </main>

 
  <footer id="footer">
    Copyright (c) 2017 <a href="/" title="back to homepage"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- <script type="application/javascript" charset="utf-8" src="dist/js/dont-use.js"></script> -->
  <script type="application/javascript" charset="utf-8" src="/js/idb.js"></script> 
  <script type="application/javascript" charset="utf-8" src="/js/db.js"></script> 
  <script type="application/javascript" charset="utf-8" src="/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="/js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9YztfBeOOlt11Zbubd7Slpq0IUVjwYS8&libraries=places&callback=initMap"></script>
 <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js')
    })}
  </script>
</body>

</html>
